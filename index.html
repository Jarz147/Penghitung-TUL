<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sistem Lembur TUL</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="summary-card">
            <p id="labelPeriode">Menghitung...</p>
            <h1 id="totalTULBesar">0</h1>
            <p><strong>TOTAL TARIF UPAH LEMBUR (TUL)</strong></p>
        </div>
        <div class="card">
            <h3>Input Lembur</h3>
            <input type="text" id="nama" placeholder="Nama Karyawan">
            <input type="date" id="tanggal">
            <input type="number" id="durasi" step="0.5" placeholder="Durasi Jam (Contoh: 3.5)">
            <button onclick="tambahData()" id="btnSimpan">Simpan Data</button>
        </div>
        <div class="table-container">
            <table id="tabelLembur">
                <thead>
                    <tr>
                        <th>Tgl</th>
                        <th>Nama</th>
                        <th>Jam</th>
                        <th>TUL</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
