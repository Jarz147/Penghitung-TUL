<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Lembur & TUL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Penghitung TUL Lembur</h2>
        
        <div class="card">
            <div class="input-group">
                <label>Nama Karyawan</label>
                <input type="text" id="nama" placeholder="Masukkan nama...">
            </div>
            <div class="input-group">
                <label>Tanggal Lembur</label>
                <input type="date" id="tanggal">
            </div>
            <div class="input-group">
                <label>Durasi Lembur (Jam)</label>
                <input type="number" id="durasi" step="0.5" placeholder="Contoh: 3.5">
            </div>
            <button onclick="tambahData()">Simpan Data</button>
        </div>

        <div class="history">
            <h3>Riwayat Lembur</h3>
            <table id="tabelLembur">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Nama</th>
                        <th>Durasi (Jam)</th>
                        <th>Total TUL</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
