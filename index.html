<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Lembur TUL - Cut Off 16-15</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="summary-card">
                <div class="filter-section">
                    <label>Pilih Periode History:</label>
                    <select id="pilihPeriode" onchange="renderData()">
                        </select>
                </div>
                <p id="labelPeriode">Menghitung periode...</p>
                <h1 id="totalTULBesar">0</h1>
                <span>TOTAL TUL PERIODE INI</span>
            </div>
        </header>
        
        <main>
            <div class="card">
                <h3>Input Lembur Baru</h3>
                <div class="input-group">
                    <label>Nama Karyawan</label>
                    <input type="text" id="nama" placeholder="Ketik nama...">
                </div>
                <div class="input-group">
                    <label>Tanggal</label>
                    <input type="date" id="tanggal">
                </div>
                <div class="input-group">
                    <label>Durasi (Jam)</label>
                    <input type="number" id="durasi" step="0.5" placeholder="Contoh: 3.5">
                </div>
                <button onclick="tambahData()" id="btnSimpan">Simpan Data</button>
            </div>

            <div class="history">
                <h3>Detail Riwayat</h3>
                <div class="table-container">
                    <table id="tabelLembur">
                        <thead>
                            <tr>
                                <th>Tgl</th>
                                <th>Nama</th>
                                <th>Jam</th>
                                <th>TUL</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
